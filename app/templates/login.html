{% extends "base.html" %}

{% block content %}

<h1>Login</h1>

<form method="POST">
  {{ form.csrf_token }}

  <div class="mb-3">{{ form.email.label }}{{ form.email(class="form-control") }}</div>
  <div class="mb-3">{{ form.password.label }}{{ form.password(class="form-control") }}</div>
  
  {{ form.submit(class="btn btn-primary") }}
</form>

<p class="mt-3">No account? <a href="{{ url_for('main.register') }}">Register here</a></p>
{% endblock %}
