{% extends "base.html" %}

{% block content %}

<h1 class="mb-4">My bookings</h1>

<table class="table table-striped">

  <thead>
    <tr>
      <th>Room</th>
      <th>From</th>
      <th>To</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>


  <tbody>

    {% for b in bookings %}
      <tr>

        <td>{{ b.room.name }}</td>
        <td>{{ b.start_date }}</td>
        <td>{{ b.end_date }}</td>
        <td>{{ b.status }}</td>

        <td>
          <a href="{{ url_for('main.edit_booking', booking_id=b.id) }}" class="btn btn-sm btn-outline-primary">Edit</a>

          <form action="{{ url_for('main.delete_booking', booking_id=b.id) }}" method="post" style="display:inline;">
            <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Cancel this booking?')">Cancel</button>
          </form>
        </td>


      </tr>
    {% else %}
      <tr>
        <tr><td colspan="5" class="text-muted">No bookings yet.</td></tr>
      </tr>
    {% endfor %}

  </tbody>

</table>

{% endblock %}
