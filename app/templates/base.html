<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hailey's Hotel</title>

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- https://realfavicongenerator.net -->
    <!-- Standard favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}" sizes="any">

    <!-- PNG favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">

    <!-- Android / Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='favicon/android-chrome-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='favicon/android-chrome-512x512.png') }}">

    <!-- Web Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container">
            
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Hailey's Hotel</a>
    
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.contact') }}">Contact</a></li>
            </ul>

        </div>

    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
</body>
</html>
