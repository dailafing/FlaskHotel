{% extends "base.html" %}
{% block content %}

<!-- Hero banner -->
<div class="card mb-5 border-0">

  <img src="{{ url_for('static', filename='images/HotelSml.jpg') }}"
    class="card-img"
    alt="Hailey's Hotel exterior image">

  <div class="card-img-overlay d-flex align-items-center justify-content-center">
    <h1 class="display-4 fw-bold text-white bg-dark bg-opacity-50 p-3 rounded">
      Welcome to Hailey's Hotel
    </h1>
  </div>

</div>


<div class="row">

  {% for room in rooms %}
  <div class="col-md-4">
    <div class="card mb-4">

      {% if room.image_url %}
        <img src="{{ url_for('static', filename=room.image_url) }}" class="card-img-top" alt="{{ room.name }}">
      {% else %}
        <img src="{{ url_for('static', filename='images/HotelSml.jpg') }}" class="card-img-top" alt="{{ room.name }}">
      {% endif %}

      <div class="card-body">
        <h5 class="card-title">{{ room.name }}</h5>
        <p class="card-text">{{ room.description }}</p>

        <p><strong>Â£{{ "%.2f"|format(room.price) }}</strong> per night</p>
        
        <a class="btn btn-primary" href="{{ url_for('main.book_room', room_id=room.id) }}">
          Book this room
        </a>
        
      </div>

    </div>
  </div>
  {% endfor %}

</div>
{% endblock %}
